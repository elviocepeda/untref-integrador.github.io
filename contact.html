<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <title>UntrefSchool - Instituto de Educación Primaria</title>
  <link rel="icon" type="image/png" href="./assets/icon.png" />
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
  <link href="./styles.css" rel="stylesheet" />
</head>

<body>
  <div class="bg-untref-dark">
    <header class="text-sm">
      <nav class="nav">
        <input type="checkbox" id="nav-check" />
        <div class="nav-header">
          <div class="nav-title color-untref-light p-4">UntrefSchool</div>
        </div>
        <div class="nav-btn">
          <label for="nav-check" class="cursor-pointer">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>

        <div class="nav-links color-untref-light text-base text-center p-4">
          <a href="./index.html#who" class="p-2">Quienes somos</a>
          <a href="./index.html#why" class="p-2">¿Por qué elegirnos?</a>
          <a href="./index.html#edu" class="p-2">Propuesta educativa</a>
          <a href="./index.html#news" class="p-2">Últimas noticias</a
          ><a href="#" class="p-2">Contactanos</a>
        </div>
      </nav>
    </header>
    <section class="w-full p-8 bg-untref-light h-screen">
      <h2
        class="text-2xl text-center font-semibold color-untref-dark pt-16 md:pt-40 py-4"
      >
        Contactanos!
      </h2>
      <form
        action="https://formsubmit.co/cepedaelvio@gmail.com"
        method="POST"
        class="max-w-sm mx-auto"
      >
        <div class="mb-4">
          <label for="name" class="block text-gray-700">Nombre</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label for="email" class="block text-gray-700">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>
        <div class="mb-4">
          <label for="message" class="block text-gray-700">Mensaje</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            required
            class="w-full px-4 py-2 border rounded resize-none"
          ></textarea>
        </div>
        <input
          type="hidden"
          name="_subject"
          value="Nuevo mensaje desde UntrefSchool"
        />
        <input type="hidden" name="_cc" value="cepedaelvio@gmail.com" />
        <button
          type="submit"
          class="bg-untref-dark hover:bg-dark text-white px-4 py-2 rounded"
        >
          Enviar Mensaje
        </button>
      </form>
    </section>
  </div>
</body>
